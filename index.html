<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="name">Celoso</div>
        <div class="music">
            <audio src="Music/Lele Pons - Celoso (Lyrics).mp4" preload="metadata"></audio>
            <img src="img/pexels-darwis-alwan-1995730.jpg" width="150" height="150" alt="">
        </div>
        <div>
            <progress value="0" max="100"></progress>
            <div class="timer">
            <span id="start">00:00</span>
            <span id="end">0:0</span>
        </div>
        </div>
        <div id="controls">
            <span id="previous"><</span>
            <span id="play">&RightTriangle;</span>
            <span id="next">></span>
        </div>
    </section>
</body>
</html>
